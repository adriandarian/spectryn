# Auto-assign reviewers to PRs based on CODEOWNERS
name: Auto Assign Reviewers

on:
  pull_request_target:
    types: [opened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  assign:
    name: Assign Reviewers
    runs-on: ubuntu-latest
    # Don't assign reviewers to draft PRs or dependabot PRs
    if: |
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'
    steps:
      - name: Auto-assign reviewers
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: ".github/auto-assign.yml"

  # Assign PR author as assignee
  assign-author:
    name: Assign Author
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Assign PR author
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const author = context.payload.pull_request.user.login;
            
            // Don't assign bots
            if (author.includes('[bot]')) {
              console.log('Skipping bot author');
              return;
            }
            
            await github.rest.issues.addAssignees({
              owner,
              repo,
              issue_number: prNumber,
              assignees: [author]
            });
            
            console.log(`Assigned ${author} to PR #${prNumber}`);

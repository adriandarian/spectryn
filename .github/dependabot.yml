version: 2

updates:
  # Python dependencies - grouped to minimize PRs
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
    groups:
      # Group ALL Python dependencies into a single PR
      all-python-deps:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # GitHub Actions - grouped to minimize PRs and CI usage
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
    groups:
      # Group ALL GitHub Actions into a single PR
      all-github-actions:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"


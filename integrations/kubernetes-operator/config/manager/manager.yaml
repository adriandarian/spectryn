apiVersion: v1
kind: Namespace
metadata:
  name: spectra-system
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
    control-plane: controller-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spectra-controller-manager
  namespace: spectra-system
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spectra-manager-role
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
rules:
  # SpectraSync resources
  - apiGroups:
      - spectra.io
    resources:
      - spectrasyncs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - spectra.io
    resources:
      - spectrasyncs/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - spectra.io
    resources:
      - spectrasyncs/finalizers
    verbs:
      - update
  # Jobs for running syncs
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # CronJobs for scheduled syncs
  - apiGroups:
      - batch
    resources:
      - cronjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # ConfigMaps for source data
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  # Secrets for credentials
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  # PVCs for persistent sources
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  # Events for status reporting
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Pods for monitoring
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  # Pod logs for debugging
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spectra-manager-rolebinding
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spectra-manager-role
subjects:
  - kind: ServiceAccount
    name: spectra-controller-manager
    namespace: spectra-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spectra-leader-election-role
  namespace: spectra-system
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spectra-leader-election-rolebinding
  namespace: spectra-system
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: spectra-leader-election-role
subjects:
  - kind: ServiceAccount
    name: spectra-controller-manager
    namespace: spectra-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spectra-controller-manager
  namespace: spectra-system
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: spectra-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: spectra/operator:latest
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          env:
            - name: SPECTRA_IMAGE
              value: spectra/spectra:latest
            - name: SPECTRA_IMAGE_PULL_POLICY
              value: IfNotPresent
            - name: LOG_LEVEL
              value: info
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: spectra-controller-manager-metrics
  namespace: spectra-system
  labels:
    app.kubernetes.io/name: spectra-operator
    app.kubernetes.io/part-of: spectra
    control-plane: controller-manager
spec:
  ports:
    - name: metrics
      port: 8080
      protocol: TCP
      targetPort: metrics
  selector:
    control-plane: controller-manager

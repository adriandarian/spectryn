{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "spectryn.fullname" . }}-manager
  labels:
    {{- include "spectryn.labels" . | nindent 4 }}
rules:
  # SpectraSync resources
  - apiGroups:
      - spectryn.io
    resources:
      - spectrynsyncs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - spectryn.io
    resources:
      - spectrynsyncs/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - spectryn.io
    resources:
      - spectrynsyncs/finalizers
    verbs:
      - update
  # Jobs
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Core resources
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "spectryn.fullname" . }}-manager
  labels:
    {{- include "spectryn.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "spectryn.fullname" . }}-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "spectryn.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
{{- if .Values.operator.leaderElection.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "spectryn.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spectryn.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "spectryn.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spectryn.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "spectryn.fullname" . }}-leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "spectryn.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}

{{- if .Values.operator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spectryn.fullname" . }}-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spectryn.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "spectryn.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: operator
  template:
    metadata:
      annotations:
        {{- with .Values.operator.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "spectryn.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: operator
    spec:
      {{- include "spectryn.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "spectryn.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.operator.podSecurityContext | nindent 8 }}
      containers:
        - name: operator
          securityContext:
            {{- toYaml .Values.operator.securityContext | nindent 12 }}
          image: {{ include "spectryn.operatorImage" . }}
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          args:
            {{- if .Values.operator.leaderElection.enabled }}
            - --leader-elect
            {{- end }}
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:{{ .Values.metrics.port }}
          env:
            - name: SPECTRA_IMAGE
              value: {{ include "spectryn.spectrynImage" . }}
            - name: SPECTRA_IMAGE_PULL_POLICY
              value: {{ .Values.spectryn.image.pullPolicy }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level }}
            - name: WATCH_NAMESPACE
              value: {{ .Release.Namespace }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

[mutmut]
# Mutation testing configuration
# Run with: mutmut run
# See also: scripts/mutmut_config.py for advanced config

# Paths to mutate (core business logic)
paths_to_mutate=src/spectryn/core/result.py

# Test runner command
runner=python -m pytest tests/core/test_result.py -x --tb=no -q

# Test directory
tests_dir=tests/
